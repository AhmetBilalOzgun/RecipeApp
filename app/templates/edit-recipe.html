{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Let's edit your recipe!
    </div>
    <div class="card-body">
      <form id="editRecipeForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" value="{{recipe.title}}" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea name="description" class="form-control" rows="3" required>{{recipe.description}}</textarea>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" name="complete" {% if recipe.complete %} checked {% endif %}>
          <label class="form-check-label">Complete</label>
        </div>
        <button type="submit" class="btn btn-primary">Edit your recipe</button>
        <button id="deleteButton" type="button" class="btn btn-danger">Delete</button>
        <a href="/recipe/recipe-page" class="btn btn-success">Back</a>
      </form>
    </div>
  </div>
</div>
