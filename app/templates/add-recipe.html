{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Make a new recipe
    </div>
    <div class="card-body">
      <form id="todoForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" rows="3" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label>Priority</label>
          <select class="form-control" name="priority">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary"> Add new recipe </button>
        <a href="/recipe/recipe-page" class="btn btn-success">Back</a>
      </form>
    </div>
  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {

    // Çerezlerden (cookies) belirli bir değeri okumamızı sağlayan yardımcı fonksiyon
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

    const form = document.getElementById('todoForm');

    if (form) {
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {
                title: formData.get("title"),
                description: formData.get("description"),
                priority: parseInt(formData.get("priority")),
                completed: false
            };

            // Giriş yapıldığında tarayıcıya kaydedilen token'ı çekiyoruz
            const token = getCookie("access_token");

            try {
                const response = await fetch('/recipe/recipe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // FastAPI'nin beklediği Authorization başlığını Bearer formatında ekliyoruz
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = '/recipe/recipe-page';
                } else {
                    // Unauthorized vb. durumlarda hatayı göster
                    const errorData = await response.json();
                    alert('İşlem Başarısız: ' + (errorData.detail || 'Yetkisiz işlem.'));
                }
            } catch (error) {
                console.error('Hata:', error);
                alert('Sunucu ile bağlantı kurulamadı.');
            }
        });
    }
});
</script>
